<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
</head>


<body class="container " style="background-color: rgba(128, 128, 128, 0.493);">

    <!-- header started  -->
    <header class="text-center py-5 d-flex justify-content-center align-items-center">
        <img src="/images/fav.png" alt="" class="w-25 me-5">
        <div>
            <h1>Hello User !!</h1>
            <h2>Welcome to Farzana's BookStore</h2>
        </div>
    </header>

    <!-- main started  -->
    <main>
        <section>
            <!-- search field  -->

            <div class="input-group mb-3 w-75 mx-auto shadow ">
                <input id="search-field" type="text" class="form-control p-4"
                    placeholder="Search the book you need" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="loadBook()" class="btn btn-outline-secondary p-3 w-25 " type="button"
                    id="search-button">Search</button>
            </div>
            <!-- messages  -->
            <div style="background-color: white;">
                <p id="total-book" class="fs-5 text-center text-success my-5"></p>
                <p id="error" class="fs-5 text-center text-danger my-5 "></p>
            </div>

            <!-- display field  -->

            <div id="display-details" class="row row-cols-2 row-cols-md-3 gx-5 gy-2 text-center ">
            </div>

        </section>   
    </main>




    <!-- js files  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/style.js"></script>
</body>

</html>
